query Transactions($tags: [TagFilter!], $sort: SortOrder, $first: Int) {
  transactions(tags: $tags, sort: $sort, first: $first) {
    edges {
      cursor
      node {
        id
        anchor
        signature
        recipient
        owner {
          address
          key
        }
        fee {
          winston
          ar
        }
        quantity {
          winston
          ar
        }
        data {
          size
          type
        }
        tags {
          name
          value
        }
        block {
          id
          timestamp
          height
          previous
        }
        bundledIn {
          id
        }
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}
